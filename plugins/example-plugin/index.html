<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>示例插件</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #667eea;
      font-size: 32px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .info-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .info-card h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .info-card p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .info-card code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
      color: #e83e8c;
    }

    .features {
      margin-top: 20px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.2s;
    }

    .feature-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .feature-icon {
      font-size: 24px;
    }

    .feature-content {
      flex: 1;
    }

    .feature-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .feature-desc {
      font-size: 13px;
      color: #666;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e9ecef;
      color: #333;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      color: #155724;
      display: none;
    }

    .status.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>
      <span>🎯</span>
      <span>示例插件</span>
    </h1>
    <div class="subtitle">新架构示例 - 懒加载架构展示</div>

    <div class="info-card">
      <h3>📖 关于此插件</h3>
      <p>这是一个完整的示例插件，展示了新架构（懒加载架构）的所有特性：</p>
      <ul style="margin-top: 10px; padding-left: 20px; color: #666; line-height: 1.8;">
        <li>使用 <code>manifest.json</code> 配置插件信息</li>
        <li>在顶层配置 <code>main</code> 和 <code>preload</code></li>
        <li>使用 <code>feature</code> 数组定义功能</li>
        <li>在 <code>preload.js</code> 中导出功能处理器</li>
      </ul>
    </div>

    <div class="features">
      <h3 style="margin-bottom: 15px; color: #333;">✨ 功能列表</h3>

      <div class="feature-item">
        <div class="feature-icon">👋</div>
        <div class="feature-content">
          <div class="feature-name">Hello World</div>
          <div class="feature-desc">最简单的示例功能，展示基本用法</div>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">📝</div>
        <div class="feature-content">
          <div class="feature-name">文本处理器</div>
          <div class="feature-desc">处理搜索文本，统计字符、单词和行数</div>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">📊</div>
        <div class="feature-content">
          <div class="feature-name">文件计数器</div>
          <div class="feature-desc">统计附件文件数量和大小</div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" onclick="testPlugin()">测试插件 API</button>
      <button class="btn-secondary" onclick="closeWindow()">关闭窗口</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // 测试插件 API
    function testPlugin() {
      const status = document.getElementById('status');

      // 测试暴露的 API
      const timestamp = window.examplePluginAPI.getTimestamp();
      const formattedDate = window.examplePluginAPI.formatDate(timestamp);

      // 测试文本处理
      const testText = "Hello World\nThis is a test.";
      const result = window.examplePluginAPI.processText(testText);

      // 显示结果
      status.innerHTML = `
        <strong>✅ API 测试成功！</strong><br>
        <div style="margin-top: 10px;">
          <strong>当前时间：</strong>${formattedDate}<br>
          <strong>文本处理结果：</strong><br>
          - 字符数: ${result.length}<br>
          - 单词数: ${result.words}<br>
          - 行数: ${result.lines}
        </div>
      `;
      status.classList.add('show');

      // 显示通知
      window.examplePluginAPI.showNotification(
        '测试成功',
        '插件 API 工作正常！'
      );
    }

    // 关闭窗口
    function closeWindow() {
      if (window.naimo && window.naimo.router) {
        window.naimo.router.windowCloseWindow();
      }
    }

    // 页面加载完成
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🎯 示例插件界面已加载');
    });
  </script>
</body>

</html>
