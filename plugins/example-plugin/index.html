<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>示例插件</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .feature-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      margin: 20px 0;
      backdrop-filter: blur(10px);
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .feature-item:hover {
      transform: translateX(10px);
    }

    .feature-icon {
      font-size: 2em;
      margin-right: 15px;
    }

    .feature-text {
      flex: 1;
      text-align: left;
    }

    .feature-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .feature-desc {
      opacity: 0.8;
      font-size: 0.9em;
    }

    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 255, 0, 0.2);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🔌 示例插件</h1>
    <p class="subtitle">展示插件系统的基本功能</p>

    <div class="feature-list">
      <h3>插件功能</h3>

      <div class="feature-item">
        <div class="feature-icon">📝</div>
        <div class="feature-text">
          <div class="feature-title">打开记事本</div>
          <div class="feature-desc">启动系统记事本应用</div>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">🌐</div>
        <div class="feature-text">
          <div class="feature-title">打开百度</div>
          <div class="feature-desc">在浏览器中打开百度首页</div>
        </div>
      </div>

      <div class="feature-item">
        <div class="feature-icon">⚡</div>
        <div class="feature-text">
          <div class="feature-title">自定义代码</div>
          <div class="feature-desc">执行自定义JavaScript代码</div>
        </div>
      </div>
    </div>

    <button class="button" onclick="testPluginAPI()">测试插件API</button>
    <button class="button" onclick="showNotification()">显示通知</button>

    <div class="status" id="status">
      插件状态：正常运行 ✅
    </div>
  </div>

  <script>
    // 插件特定的JavaScript代码
    function testPluginAPI() {
      if (window.pluginAPI) {
        const info = window.pluginAPI.getPluginInfo();
        document.getElementById('status').innerHTML =
          `插件信息：${info.name} v${info.version} ✅`;
      } else {
        document.getElementById('status').innerHTML =
          '插件API未加载 ❌';
      }
    }

    function showNotification() {
      if (window.pluginAPI) {
        window.pluginAPI.showNotification('这是来自插件的通知！');
        document.getElementById('status').innerHTML =
          '通知已发送 ✅';
      } else {
        document.getElementById('status').innerHTML =
          '插件API未加载 ❌';
      }
    }

    // 页面加载完成后的初始化
    document.addEventListener('DOMContentLoaded', () => {
      console.log('示例插件页面已加载');

      // 可以在这里添加更多的初始化代码
      setTimeout(() => {
        document.getElementById('status').innerHTML =
          '插件已完全加载，所有功能可用 ✅';
      }, 1000);
    });
  </script>
</body>

</html>
